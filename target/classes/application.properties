# --- Server base path to match the OpenAPI 'servers' url ---
server.servlet.context-path=/kvcapp/v1/event

# --- H2 and JPA ---
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:h2:mem:ems;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- H2 console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- No authentication is currently enabled ---
